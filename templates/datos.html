<!DOCTYPE html>
<html>
  <head>
    <title>Datos</title>
  </head>
  <body>
    {% if usuario == None %}
    <h1 style="color: red">No existe el usuario {{id}}</h1>
    {% else %}
    <h1>Usuario con id: {{id}}</h1>
    <h2>
      nombre: {{usuario}} <br />email:{{email}} <br />numero:{{telefono}} <br />
      direccion:{{direccion}}
    </h2>
    {% endif %}
  </body>
</html>
